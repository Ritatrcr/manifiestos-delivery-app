apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  labels:
    app.kubernetes.io/name: pedido-app
type: Opaque
stringData:
  # Claves esperadas por Bitnami: "postgres-password" o "password" según auth.username.
  # Para usuario arbitrario (auth.username: pedidos), usa "password":
  password: {{ .Values.db.auth.password | default "pedidos123" | quote }}
  # Para compatibilidad con algunas imágenes/plantillas:
  postgres-password: {{ .Values.db.auth.password | default "pedidos123" | quote }}
