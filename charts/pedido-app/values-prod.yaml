app:
  image:
    repository: ritatrcr/delivery-app
    tag: v1.0.22
  replicas: 3
  env:
    NODE_ENV: production
    DB_HOST: "{{ include \"pedido-app.dbHost\" . }}"
    DB_PORT: "5432"
    DB_NAME: "postgres"
    DB_USER: "postgres"
    DB_PASSWORD: "pedidos123"
service:
  port: 80
  targetPort: 3000
ingress:
  enabled: true
  className: nginx
  host: prod.167.172.14.0.nip.io
  path: /
hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 60
db:
  enabled: true
  auth:
    existingSecret: "pedido-prod-db-credentials"
  primary:
    persistence:
      enabled: true
      size: 10Gi
  resources:
    requests: {cpu: "200m", memory: "512Mi"}
    limits: {cpu: "1000m", memory: "1Gi"}
image:
  repository: ritatrcr/delivery-app
  tag: v1.0.28
  pullPolicy: IfNotPresent
